  * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }

  body {
    background: linear-gradient(135deg, #0d0d22, #1c1450, #0d0d22);

    display: flex;
    flex-direction: column;
    align-items: center;
    color: white;
    overflow-x: hidden;

  @keyframes bgMove {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }

  .container {

  /* FOTO PROFIL RESPONSIVE */
  .profile-pic {
    width: clamp(110px, 22vw, 180px);
    height: clamp(110px, 22vw, 180px);
    border-radius: 50%;
    background-size: cover;
    background-position: center;
    border: 3px solid #fff;
    margin: auto;
    animation: pulse 2.3s infinite ease-in-out;
  }

  @keyframes pulse {
    50% { transform: scale(1.07); }
  }

  .box {
    background: #ffffff15;
    border: 2px solid #ffffff30;
    padding: clamp(15px, 4vw, 25px);
    margin-top: 25px;
    border-radius: 16px;
    backdrop-filter: blur(6px);
    font-size: clamp(14px, 2.5vw, 17px);
  }

  video {
    width: 100%;
    border-radius: 14px;
  }

  /* SIDEBAR BUTTON */
  .sidebar-btn {
    position: fixed;
    top: 50%;
    left: clamp(10px, 3vw, 25px);
    transform: translateY(-50%);
    background: #000;
    padding: clamp(8px, 2vw, 14px) clamp(10px, 3vw, 18px);
    border: 2px solid #fff;
    border-radius: 12px;
    cursor: pointer;
    z-index: 35;
    transition: 0.4s;
  }

  /* SIDEBAR */
  .sidebar {
    position: fixed;
    top: 0;
    left: -260px;
    width: clamp(220px, 50vw, 260px);
    height: 100vh;
    background: #00000090;
    backdrop-filter: blur(10px);
    padding-top: clamp(60px, 10vw, 100px);
    padding-left: 20px;
    transition: 0.4s;
    z-index: 30;
  }

  .sidebar.open { left: 0; }

  .sidebar a {
    display: block;
    font-size: clamp(16px, 4vw, 22px);
    color: white;
    margin: 18px 0;
    text-decoration: none;
  }

  /* PARTIKEL */
  .particle {
    position: fixed;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background: #ffffff70;
    animation: floatUp linear infinite;
    bottom: -10px;
  }

  @keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-120vh); opacity: 0; }
  }

  footer {
    margin: 40px 0;
    text-align: center;
    font-size: clamp(12px, 2.5vw, 15px);
    opacity: .8;
  }

  /* TRANSLATE BUTTON */
  .translate-menu {
    position: fixed;
    top: 15px;
    right: 15px;
    background: #00000080;
    padding: 8px 12px;
    border-radius: 12px;
    border: 1px solid #ffffff40;
    font-size: clamp(12px, 3vw, 15px);
    cursor: pointer;
    z-index: 40;
    backdrop-filter: blur(6px);
  }

  #translateBox {
    display: none;
    position: fixed;
    top: 60px;
    right: 15px;
    background: #000000b0;
    padding: 15px;
    border-radius: 12px;
    border: 1px solid #ffffff50;
    z-index: 40;
    backdrop-filter: blur(6px);
  }

  #translateBox button {
    width: 100%;
    margin: 5px 0;
    padding: 6px 10px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
  }

  /* RESPONSIVE BREAKPOINTS */
  @media (max-width: 480px) {
    .sidebar-btn { left: 12px; }
    .sidebar { width: 70%; }
  }

  @media (min-width: 1024px) {
    .container { max-width: 900px; }
  }


  /* MONITOR LEBAR 1280px */
  @media (min-width: 1280px) {
    .container { max-width: 1050px; }
    .box { font-size: clamp(16px, 1.4vw, 20px); }
    .profile-pic { width: 200px; height: 200px; }
  }

  /* MONITOR BESAR 1440px */
  @media (min-width: 1440px) {
    .container { max-width: 1200px; }
    .box { font-size: clamp(17px, 1.3vw, 21px); }
    .sidebar { width: 300px; }
  }

  /* ULTRAWIDE 1600px */
  @media (min-width: 1600px) {
    .container { max-width: 1300px; }
    .profile-pic { width: 230px; height: 230px; }
    .box { padding: 35px; }
  }

    .container { max-width: 1500px; }
    .box { font-size: 20px; padding: 40px; }
    .particle { width: 8px; height: 8px; }
    }
</style>

<script>
  function toggleSidebar() {
    const sb = document.getElementById("sidebar");
    const btn = document.querySelector(".sidebar-btn");
    sb.classList.toggle("open");
    btn.style.left = sb.classList.contains("open") ? "260px" : "15px";
  }

  document.addEventListener("click", function(e) {
    const sb = document.getElementById("sidebar");
    if (!sb.contains(e.target) && !e.target.classList.contains("sidebar-btn")) {
      sb.classList.remove("open");
      document.querySelector(".sidebar-btn").style.left = "15px";
    }
  });

  function spawnParticles() {
    for (let i = 0; i < 35; i++) {
      const p = document.createElement("div");
      p.className = "particle";
      p.style.left = Math.random() * 100 + "vw";
      p.style.animationDuration = 3 + Math.random() * 4 + "s";
      p.style.animationDelay = Math.random() * 3 + "s";
      document.body.appendChild(p);
    }
  }
  spawnParticles();

  function toggleTranslate() {
    const box = document.getElementById("translateBox");
    box.style.display = box.style.display === "block" ? "none" : "block";
  }

  function translateTo(lang) {
    document.querySelectorAll(".translate").forEach(el => {
      el.innerText = el.dataset[lang];
    });
  }
</script>
