  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Halaman Pintu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  background: linear-gradient(135deg, #0e0e28, #29115a, #0e0e28);
  background-size: 400% 400%;
  animation: bgMove 10s infinite alternate ease-in-out;
}

@keyframes bgMove {
  0% { background-position: 0% 50%; }
  100% { background-position: 100% 50%; }
}

.btn-container {
  position: relative;
  overflow: visible;
}

.enter-btn {
  position: relative;
  padding: 15px 45px;
  font-size: clamp(16px, 4vw, 24px);
  background: #ffffff10;
  border: 2px solid #fff;
  color: white;
  border-radius: 50px;
  cursor: pointer;
  backdrop-filter: blur(5px);
  text-shadow: 0 0 8px #ffffff99;
  animation: slideIn 2s ease-out forwards, pulse 1.8s infinite ease-in-out;
  left: -120%;
}

@keyframes slideIn {
  0% { left: -120%; }
  100% { left: 0%; }
}

@keyframes pulse {
  0% { transform: scale(1); box-shadow: 0 0 10px #ffffff44; }
  50% { transform: scale(1.08); box-shadow: 0 0 20px #ffffffaa; }
  100% { transform: scale(1); box-shadow: 0 0 10px #ffffff44; }
}

.enter-btn:hover {
  background: #ffffff30;
  box-shadow: 0 0 20px #ffffffbb;
  transform: scale(1.1);
}

/* Animasi partikel di background */
.particle {
  position: absolute;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  background: #ffffff88;
  animation: floatUp linear infinite;
  opacity: 0;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-120vh); opacity: 0; }
}

  </style>
</head>
<body>  <div class="btn-container">
    <button class="enter-btn" onclick="goToPage()">MASUK</button>
  </div>  <script>
    // Fungsi menuju halaman lain
    function goToPage() {
      document.body.style.transition = "opacity 1s";
      document.body.style.opacity = "0";
      setTimeout(() => {
        window.location.href = "beranda.html"; // GANTI LINK TUJUAN DI SINI
      }, 1000);
    }

    // Generate partikel random
    function spawnParticles() {
      for (let i = 0; i < 40; i++) {
        const p = document.createElement("div");
        p.className = "particle";
        p.style.left = Math.random() * 100 + "vw";
        p.style.bottom = "-20px";
        const duration = 3 + Math.random() * 4;
        p.style.animationDuration = duration + "s";
        p.style.animationDelay = Math.random() * 3 + "s";
        document.body.appendChild(p);
      }
    }

    spawnParticles();
  </script></body>
</html>
